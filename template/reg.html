{{include './head.html'}}

<div class="content">

	{{include './nav.html'}}

	<div class="right">

		<h1>{{title}}</h1>
		<hr>
		{{if error}}
		<div class="danger">
			<h1>{{error}}</h1>
		</div>
		<hr>
		{{/if}}
		
		<form method="post" action="/reg">
			<br><br>
			输入账号：<input type="text" name="user_name"/>
		    <br><br>
			输入密码：<input type="password" name="user_password"/>
			<br><br>
			确认密码：<input type="password" name="user_password_repeat"/>
			<br><br>
			用户邮箱：<input type="text" name="user_email"/>
			<br><br>
			
			<button type="submit" class="btn">注册</button>
			<button type="reset" class="btn">重置</button>
			
		</form>

	</div>

</div>

{{include './footer.html'}}
